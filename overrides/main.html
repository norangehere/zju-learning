{% extends "base.html" %}
{% block content %}
{{ super() }}

<section class="fd-music-module" id="fd-music-module" aria-label="Music Module">
  <button class="fd-music-handle" id="fd-music-handle" type="button" aria-expanded="false">
    Music
  </button>
  <div class="fd-music-panel" id="fd-music-panel">
    <div class="fd-music-title">If I Can Stop One Heart From Breaking</div>
    <audio id="fd-music-audio" preload="metadata" loop>
      <source
        src="https://pixe1ran9e.oss-cn-hangzhou.aliyuncs.com/IfICanStopOneHeartFromBreaking.mp3"
        type="audio/mpeg"
      />
    </audio>
    <div class="fd-music-row">
      <button class="fd-music-btn" id="fd-music-play" type="button">Play</button>
      <span class="fd-music-time" id="fd-music-time">00:00 / 00:00</span>
    </div>
    <input class="fd-music-progress" id="fd-music-progress" type="range" min="0" max="100" value="0" />
    <div class="fd-music-row">
      <label class="fd-music-label" for="fd-music-volume">Volume</label>
      <input class="fd-music-volume" id="fd-music-volume" type="range" min="0" max="1" step="0.01" value="0.45" />
    </div>
  </div>
</section>

{% if page and page.meta and page.meta.counter %}
{% endif %}
<link rel="stylesheet" href="{{ 'css/counter.css' | url }}" />
<!-- Giscus -->
<h2 id="__comments">{{ lang.t("meta.comments") }}</h2>

<!-- Replace with your own Giscus configuration if needed -->
<script
  src="https://giscus.app/client.js"
  data-repo="norangehere/zju-learning"
  data-repo-id="R_kgDOK6ACmw"
  data-category="General"
  data-category-id="DIC_kwDOK6ACm84CgcwH"
  data-mapping="pathname"
  data-strict="0"
  data-reactions-enabled="1"
  data-emit-metadata="0"
  data-input-position="bottom"
  data-theme="preferred_color_scheme"
  data-lang="zh-CN"
  crossorigin="anonymous"
  async
></script>

<!-- Reload on palette change -->
<script>
  var palette = __md_get("__palette");
  if (palette && typeof palette.color === "object")
    if (palette.color.scheme === "slate") {
      var giscus = document.querySelector("script[src*=giscus]");
      giscus.setAttribute("data-theme", "dark");
    }

  /* Register event handlers after documented loaded */
  document.addEventListener("DOMContentLoaded", function () {
    var ref = document.querySelector("[data-md-component=palette]");
    ref.addEventListener("change", function () {
      var palette = __md_get("__palette");
      if (palette && typeof palette.color === "object") {
        var theme = palette.color.scheme === "slate" ? "dark" : "light";

        /* Instruct Giscus to change theme */
        var frame = document.querySelector(".giscus-frame");
        frame.contentWindow.postMessage(
          { giscus: { setConfig: { theme } } },
          "https://giscus.app"
        );
      }
    });
  });
</script>
{% endblock %}
